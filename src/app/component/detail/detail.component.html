<app-menubar></app-menubar>
<div class="container" *ngIf="project">
  <div class="image" *ngIf="project.image">
    <img src="{{url+'/get-image/'+project.image}}" *ngIf="project.image"/>
  </div>
  <div class="data">
    <h1 >
      {{project.name}}
    </h1>
    <h3>{{project.description}}</h3>
    <p>{{project.category}}</p>
    <p>{{project.langs}}</p>
    <p>{{project.year}}</p>
    <p *ngIf="confirm == false">
      <a [routerLink]="['/editar', project._id]" class="button-edit">Editar</a>
      <a (click)="setConfirm(true)" class="button-delete">Eliminar</a>
    </p>
    <p *ngIf="confirm == true">
        <span>Â¿Estas seguro de querer eliminar el proyecto?</span><br/>
        <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
        <a (click)="deleteProject(project._id)" class="button-delete">ELIMINAR</a>
      </p>
  </div>

</div>
<app-footer></app-footer>
